<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="./style.css">
    <title>Engine</title>
</head>
<body>
    <div id="app" v-cloak>
        <div class="container">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <button  @click="getStart" :disabled="started" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">Start</button>
                <label v-bind:class="['btn', 'btn-outline-primary', (!started) ? '' : 'blueBack']" for="btnradio1">Start</label>
                <button @click="finish" :disabled="!started" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"></button>
                <label v-bind:class="['btn', 'btn-outline-primary', (started) ? '' : 'blueBack']" for="btnradio2">Finish</label>
            </div>
        </div>
        <div class="timer">00:00</div>
        <div class="container">
            <div v-bind:class="['flowRate',(engineStatus.flowRate) ? engineStatus.flowRate.toLowerCase() : '']">
                {{engineStatus.flowRate}}
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" v-bind:style="{width: engineStatus.intermix*100 + '%'}">{{Math.round(engineStatus.intermix*100)}}%</div>
            </div>
            <div>
                {{authorizationCode}}
                <p v-if="message">{{message}}<br>Try Again!</p>
            </div>
        </div>
        <div class="container">
            <button @click="showStatistics" class="btn btn-primary">Show statistic</button>
            <div class="statistic">
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="module" src="front-end.js"></script>
</body>
</html>
